<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registo de Utilizador</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="topbar">
    <div class="page-wrap font-bold text-xl">Solicitação de Acesso</div>
  </header>

  <main class="page-wrap flex-grow w-full max-w-2xl">
    <section class="card">
      <div class="card-body">
        <h2 class="text-2xl font-bold mb-6 text-center">Criar Nova Conta</h2>

        <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="register-email" placeholder="seu-email@exemplo.com" class="w-full px-4 py-2 border rounded mt-1 mb-4">

        <label for="register-password" class="block text-sm font-medium text-gray-700">Senha</label>
        <input type="password" id="register-password" placeholder="Mínimo de 6 caracteres" class="w-full px-4 py-2 border rounded mt-1 mb-4">

        <label class="block text-sm font-medium text-gray-700">Tipo de Conta</label>
        <div class="mt-2 grid grid-cols-2 gap-2">
          <label class="border rounded p-2 cursor-pointer text-center">
            <input type="radio" name="account_type" id="type_internal" value="internal" class="mr-2" checked>
            Funcionário Interno
          </label>
          <label class="border rounded p-2 cursor-pointer text-center">
            <input type="radio" name="account_type" id="type_shipper" value="shipper" class="mr-2">
            Cliente / Embarcador
          </label>
        </div>

        <p id="register-error" class="text-red-500 text-sm hidden mt-4"></p>
        <p id="register-success" class="text-green-600 text-sm hidden mt-4"></p>

        <button id="register-button" class="bg-blue-800 hover:bg-blue-900 text-white px-4 py-2 rounded w-full mt-6">Solicitar Acesso</button>

        <div class="text-center mt-6">
          <a href="index.html" class="text-sm text-blue-600 hover:underline">&larr; Voltar para o Login</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white text-center p-4 text-sm">
    &copy; 2025 Rastreamento
  </footer>
